- name: install required packages
  apt:
    name: "{{ item }}"
  with_items:
    - debootstrap
    - qemu-utils
    - curl
    - uuid-runtime
    - parted
    - libssl-dev
    - python-dev
    - libffi-dev

- name: Create group.
  group:
    name: nodepool

- name: Create user.
  user:
    createhome: yes
    group: nodepool
    home: /var/lib/nodepool
    name: nodepool

- name: Ensure clouds.yaml directory
  file:
    path: /var/lib/nodepool/.config/openstack
    state: directory
    owner: nodepool
    group: nodepool

- name: Write clouds.yaml
  template:
    src: var/lib/nodepool/config/openstack/clouds.yaml
    dest: /var/lib/nodepool/.config/openstack/clouds.yaml
    owner: nodepool
    group: nodepool
    mode: 0600

- name: install nodepool sudoers file (for DIB builds)
  copy:
    dest: /etc/sudoers.d/99_nodepool_suoders
    mode: 0400
    owner: root
    content: "nodepool ALL=(ALL) NOPASSWD:ALL"

- name: ensure image build directory
  file:
    path: /opt/nodepool/images
    state: directory
    owner: nodepool
    group: nodepool

- name: Git clone nodepool
  git:
    dest: "{{ nodepool_source_dir }}"
    repo: https://git.openstack.org/openstack-infra/nodepool
    version: master
  register: nodepool_git

- name: Install nodepool
  pip:
    name: "{{ nodepool_source_dir }}"
    virtualenv: "{{ nodepool_venv_dir }}"
    state: latest
  when: nodepool_git.changed
  notify: Restart nodepool

- name: Install statsd
  pip:
    name: "{{ item }}"
    virtualenv: "{{ nodepool_venv_dir }}"
  with_items:
    - statsd
  when: nodepool_statsd_enable

- name: Create nodepool dirs
  file:
    group: nodepool
    owner: nodepool
    state: directory
    path: "{{ item }}"
    mode: 0755
  with_items:
    - /etc/nodepool
    - /etc/nodepool/elements
    - /etc/nodepool/scripts
    - /var/log/nodepool

# This should be maintained in a project-config repo.
- name: Copy elements
  synchronize:
    src: files/etc/nodepool/elements/
    dest: /etc/nodepool/elements/
    rsync_opts:
      - "--chown=nodepool:nodepool"

- name: Write config
  template:
    src: "etc/nodepool/{{ item }}"
    dest: "/etc/nodepool/{{ item }}"
    owner: root
    group: nodepool
    mode: 0640
  with_items:
    - nodepool.yaml
    - secure.conf
  notify:
    - Restart nodepool builder

- name: Write logging config
  template:
    src: "etc/nodepool/logging.conf"
    dest: "/etc/nodepool/{{ item }}_logging.conf"
    owner: root
    group: nodepool
    mode: 0640
  with_items:
    - nodepool-builder
    - nodepool-deleter
    - nodepool-launcher
    - nodepoold

- name: Install init config
  template:
    src: etc/default/nodepool
    dest: /etc/default/nodepool
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart nodepool

- name: Install systemd unit files
  copy:
    src: "etc/systemd/system/{{ item }}.service"
    dest: "/etc/systemd/system/{{ item }}.service"
    owner: root
    group: root
    mode: 0644
  with_items:
    - nodepool-builder
    - nodepool-deleter
    - nodepool-launcher
    - nodepoold
  notify:
    - Reload systemd units
    - Restart nodepool

- meta: flush_handlers

- name: Enable and start systemd service
  service:
    enabled: yes
    state: running
    service: "{{ item }}"
  with_items:
    - nodepool-builder
    - nodepool-deleter
    - nodepool-launcher
    - nodepoold
