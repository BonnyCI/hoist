- name: Ensure cron log path
  file:
    state: directory
    path: /var/www/html/cron-logs/cideploy
    mode: 0755
    owner: cideploy
    group: www-data

- name: Cron ci deploy
  cron:
    name: "deploy CI"
    minute: "*/15"
    user: "{{ ansible_runner_user }}"
    job: "/usr/local/bin/ansible-runner cideploy -e @/home/{{ ansible_runner_user }}/secrets.yml"

- name: Download hoist from github
  become: yes
  become_user: cideploy
  git:
    repo: https://github.com/BonnyCI/hoist.git
    dest: "{{ ansible_root }}"
    update: true
