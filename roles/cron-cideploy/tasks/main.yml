- name: Ensure cron log path
  file:
    state: directory
    path: /var/www/html/cron-logs/cideploy
    mode: 0755
    owner: cideploy
    group: www-data

- name: Cron ci deploy
  cron:
    name: "deploy CI"
    minute: "*/15"
    user: cideploy
    job: "/usr/local/bin/ansible-runner cideploy"

- name: Download SeedCI from github.ibm.com
  git:
    repo: git@github.ibm.com:OpenStackInnovation/SeedCI
    dest: "{{ ansible_root }}"
    update: true
