- job:
    name: lore
    node: 'ubuntu-xenial'

    builders:
      - zuul-git-prep
      - shell: |
          #!/bin/bash -ex
          sudo apt-get install -qq npm
          sudo update-alternatives --install /usr/bin/node node /usr/bin/nodejs 10
          ./tests/markdownlint-cli-test.sh
          ./tests/textlint-test.sh
          ./tests/shellcheck-test.sh
          ./tests/signed-off-by-test.sh
    publishers:
      - console-log
