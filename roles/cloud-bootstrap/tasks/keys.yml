---
- name: Create default key pair
  os_keypair:
    cloud: "{{ cloud }}"
    name: default
    public_key: "{{ default_ssh_key }}"

- name: Create cideploy key pair
  os_keypair:
    cloud: "{{ cloud }}"
    name: "{{ deploy_ssh_key_name }}"
    public_key: "{{ secrets.ssh_keys.cideploy.public }}"
