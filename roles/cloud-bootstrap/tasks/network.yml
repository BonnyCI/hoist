---
- name: Create network
  os_network:
    cloud: "{{ cloud }}"
    name: "{{ item.name }}"
    project: "{{ item.project }}"
    shared: "{{ item.shared | default(omit) }}"
  with_items: "{{ networks }}"

- name: Create subnet
  os_subnet:
    cloud: "{{ cloud }}"
    name: "{{ item.name }}-subnet"
    network_name: "{{ item.name }}"
    cidr: "{{ item.cidr }}"
    project: "{{ item.project }}"
  with_items: "{{ networks }}"

- name: Create routers
  os_router:
    cloud: "{{ cloud }}"
    name: "{{ item.name }}"
    network: "{{ item.network | default(omit) }}"
    interfaces: "{{ item.interfaces | default(omit) }}"
    project: "{{ item.project }}"
  with_items: "{{ routers }}"

- name: Create security groups
  os_security_group:
    cloud: "{{ cloud }}"
    name: "{{ item.name }}"
    auth:
      project_name: "{{ prod_project }}"
  with_items: "{{ security_groups }}"

- name: Create security group rules
  os_security_group_rule:
    cloud: "{{ cloud }}"
    security_group: "{{ item.0.name }}"
    protocol:  "{{ item.1.protocol | default('tcp') }}"
    port_range_min: "{{ item.1.port_min | default(item.1.port)  }}"
    port_range_max: "{{ item.1.port_max | default(item.1.port) }}"
    remote_ip_prefix: "{{ item.1.remote_cidr | default(omit) }}"
    remote_group: "{{ item.1.remote_group | default(omit) }}"
    auth:
      project_name: "{{ prod_project }}"
  with_subelements:
    - "{{ security_groups }}"
    -  "rules"

- name: Ensure nodepool default security group is permissive
  os_security_group_rule:
    cloud: "{{ cloud }}"
    security_group: "default"
    protocol: "tcp"
    port_range_min: "1"
    port_range_max: "65535"
    remote_ip_prefix: "{{ controlplane_network_cidr }}"
    auth:
      project_name: "{{ prod_nodepool_project }}"
