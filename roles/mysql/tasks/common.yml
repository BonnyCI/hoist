 - name: Update MySQL root password for all root accounts
   mysql_user:
     name: root
     host: "{{ item }}"
     password: "{{ mysql_root_password }}"
     state: present
     login_unix_socket: "/var/run/{{ mysql_daemon_name }}/{{ mysql_daemon_name }}.sock"
   with_items:
     - "{{ ansible_hostname }}"
     - 127.0.0.1
     - ::1
     - localhost

 - name: Copy the root credentials as .my.cnf file
   template:
     src: root.cnf.j2
     dest: ~/.my.cnf
     mode: 0600

 - name: Ensure Anonymous user(s) are not in the database
   mysql_user:
     name: ''
     host: "{{ item }}"
     state: absent
   with_items:
     - localhost
     - "{{ ansible_hostname }}"

 - name: Remove the test database
   mysql_db:
     name: test
     state: absent
