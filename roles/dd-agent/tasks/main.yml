---
- name: install dd repo key
  apt_key:
    id: C7A7DA52
    keyserver: keyserver.ubuntu.com

- name: install dd repo
  apt_repository:
    repo: "deb https://apt.datadoghq.com/ stable main"
    update_cache: yes

- name: install dependency packages
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - apt-transport-https

- name: install datadog agent package
  apt:
    name: datadog-agent
    state: installed
  notify:
    - restart dd-agent

- name: Ensure config directories
  file:
    state: directory
    path: "{{ item }}"
  with_items:
    - "{{ datadog_config_dir }}"
    - "{{ datadog_check_dir }}"
    - "{{ datadog_frag_dir }}"

- name: configure datadog
  template:
    src: etc/dd-agent/datadog.conf
    dest: "{{ datadog_config_dir }}/datadog.conf"
    owner: dd-agent
    group: root
  notify:
    - restart dd-agent

# Flush handlers to avoid a start + restart scenario
- meta: flush_handlers

- name: start datadog agent
  service:
    name: datadog-agent
    state: started
    enabled: yes
